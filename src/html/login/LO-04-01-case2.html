@@include("head.html",{
    "title" : "mySUNI"
})
<body class="white">
<!-- .content -->
<section class="content-half">
    <div class="login-content">
        <div class="left-area">
            <div class="inner">
                <p>Constant learning not only <br />makes you knowledgeable, <br />but also a better person</p>
                <div class="illust">
                    <img src="../../img/invalid-name.png" alt="손인사 하는 사람들" />
                </div>
            </div>
        </div>
        <div class="right-area">
            <div class="inner pw-reset">
                <div class="logo"><i class="sk-university-login icon"><span class="blind">mySUNI</span></i></div>
                <h2>비밀번호 초기화</h2>
                <form class="ui form">
                    <div class="field">
                        <label>이메일</label>
                        <div class="ui h48 input">
                            <input type="text" placeholder="Email" value="email@sk.com">
                            <i aria-hidden="true" class="clear link icon"></i>
                        </div>
                    </div>
                    <div class="making-guide error">
                        <i class="error16 icon"><span class="blind">error</span></i>
                        <span>본인의 이메일을 입력해주세요.</span>
                    </div>
                    <button onclick="window.open('../../../etc/email/EM-02-01.html')" class="ui button fix bg">Re-send code</button>
                </form>
                <form class="ui form">
                    <div class="field">
                        <label>인증번호</label>
                        <div class="ui h48 input">
                            <input type="password" placeholder="Code number" value="1456">
                            <span class="remain">남은 시간 5:00</span>
                            <i aria-hidden="true" class="clear link icon"></i>
                        </div>
                    </div>
                    <div class="making-guide error">
                        <i class="error16 icon"><span class="blind">error</span></i>
                        <span>인증 시간이 초과하였습니다.<br />Re-send code 버튼을 클릭후 다시 진행해주세요.</span>
                    </div>
                    <button class="ui button fix bg disabled" disabled>Confirm</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- // .content -->
@@include("script.html")
</body>
</html>
