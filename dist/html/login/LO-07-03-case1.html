<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/semantic.min.css">
    <link rel="stylesheet" href="../../css/calendar.min.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- vendor prefix version
<link rel="stylesheet" href="../../css/style.min.css">
-->
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script src="../../js/state.min.js"></script>
    <script src="../../js/calendar.min.js"></script>
    <script src="../../js/modal.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>


<body class="white">
    <!-- .content -->
    <section>
        <div class="interest-content step3">
            <div class="header">
                <div class="logo">
                    <i class="sk-university-login icon"><span class="blind">mySUNI</span></i>
                </div>
                <div class="ui steps number-step">
                    <div class="step completed">
                        <span class="number"><span class="blind">1</span></span>
                        <span class="title">관심분야</span>
                    </div>
                    <div class="step completed">
                        <span class="number"><span class="blind">2</span></span>
                        <span class="title">직무계획</span>
                    </div>
                    <div class="active step">
                        <span class="number"><span class="blind">3</span></span>
                        <span class="title">학습형태</span>
                    </div>
                </div>
            </div>
            <div class="title-box">
                <i class="login-sub3 woman icon"></i>
                <h2>학습 형태</h2>
                <p>여러분의 학습 목표와 선호하는 학습 방식과 오프라인 강의 장소, 시간을 선택해주세요.</p>
                <p>여러분이 선택한 관심사는 추후 설정에서 변경도 가능합니다.</p>
                <p>관심사가 바뀌게 되면 꼭 변경 내용을 재선택해주세요.</p>
                <button onclick="window.open('../login/LO-07-05.html')" class="ui button intro-sk">mySUNI 소개</button>
            </div>
            <form class="ui form">
                <div class="type-check-wrap">
                    <div class="type-check-box type">
                        <h3 class="title-filter">학습유형</h3>
                        <div class="check-area">
                            <div class="ui base radio checkbox">
                                <input type="radio" name="type" tabindex="0" class="hidden">
                                <label>오프라인</label>
                            </div>
                            <div class="ui base radio checkbox">
                                <input type="radio" name="type" tabindex="0" class="hidden">
                                <label>온라인</label>
                            </div>
                            <div class="ui base radio checkbox">
                                <input type="radio" name="type" tabindex="0" class="hidden">
                                <label>상관없음</label>
                            </div>

                        </div>
                    </div>
                    <div class="type-check-box location">
                        <h3 class="title-filter">오프라인 학습 수강 가능 장소 <span>(중복 선택 가능)</span></h3>
                        <div class="check-area">
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>서울 - 강북</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>서울 - 강남</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>성남 - 분당</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>이천</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>대전</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>울산</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>부산</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>광주</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>대구</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>상관없음</label>
                            </div>
                        </div>
                    </div>
                    <div class="type-check-box time">
                        <h3 class="title-filter">오프라인 학습 선호 시간대</span></h3>
                        <div class="check-area">
                            <div class="ui base radio checkbox">
                                <input type="radio" name="time" tabindex="0" class="hidden">
                                <label>오전</label>
                            </div>
                            <div class="ui base radio checkbox">
                                <input type="radio" name="time" tabindex="0" class="hidden">
                                <label>오후</label>
                            </div>
                            <div class="ui base radio checkbox">
                                <input type="radio" name="time" tabindex="0" class="hidden">
                                <label>상관없음</label>
                            </div>
                        </div>
                    </div>
                    <div class="type-check-box purpose">
                        <h3 class="title-filter">어떤 목적으로 교육을 수강하고 싶은가요? <span>(중복 3개 선택 가능)</span></h3>
                        <div class="check-area">
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>새로운 지식과 트렌드를 배우기 위해</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>현재 직무의 역량 강화를 위해</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>직무 전환을 위한 역량 습득을 위해</label>
                            </div>
                            <div class="ui base checkbox">
                                <input type="checkbox" class="hidden" tabindex="0">
                                <label>리더로 성장하기 위한 체계적 준비를 위해</label>
                            </div>
                            <div class="etc-input">
                                <label>기타</label>
                                <div class="ui h48 input">
                                    <input type="text" placeholder="Optional…">
                                    <i aria-hidden="true" class="clear link icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="select-error">
                    <i class="error16 icon"><span class="blind">error</span></i>
                    <span>
                    학습 유형을 선택해주세요.
                </span>
                </div>
                <div class="button-area">
                    <button class="ui button fix line">Previous</button>
                    <button class="ui button fix bg">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- // .content -->
    <script>
        /**
         * comment  : semantic-ui 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */


        /* 국가 선택 */
        var $buttons = $('.ui.buttons.country .button'),
            handler = {
                activate: function() {
                    $(this)
                        .addClass('active')
                        .siblings()
                        .removeClass('active');
                },
                toggleReplies: function() { // 덧글 
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active').text('View Replies');
                        $(this).closest('.comment').find('.comments, .more').addClass('collapsed');
                    } else {
                        $(this).addClass('active').text('Hide Replies');
                        $(this).closest('.comment').find('.comments, .more').removeClass('collapsed');
                    }
                },
            }
        $buttons.on('click', handler.activate);
        /* 스틱키 */
        $('.ui.sticky.offset0').visibility({
            type: 'fixed',
            offset: 0
        });
        $('.ui.sticky.offset48').visibility({
            type: 'fixed',
            offset: 48
        });
        $('#example3 .ui.sticky').sticky({
            context: '#example3',
            offset: 150
        });
        /* 퀵메뉴  */
        $toggle = $('button.quick');
        $toggle.state();

        /* 탭 */
        $('.menu .item').tab();
        /* 체크박스 라디오버튼 */
        $('.ui.checkbox').checkbox();

        /* 덧글 대댓글 토글 버튼 */
        $reply = $('.cmt');
        $reply.on('click', handler.toggleReplies);

        /* dropdown : 선택시 추가 텍스트가 필요하면 data-add속성 사용 */

        $('.ui.dropdown').dropdown({
            onChange: function(val, text, choice) {
                if (this.getAttribute("data-add") !== undefined && this.getAttribute("data-add") !== null) {
                    this.getElementsByClassName("text")[0].innerHTML = text + this.getAttribute("data-add");
                }
            }
        });


        /* ML-03-01 : 시작일 종료일 */
        if ($('#rangestart').length) {
            $('#rangestart').calendar({
                type: 'date',
                endCalendar: $('#rangeend'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        if ($('#rangeend').length) {
            $('#rangeend').calendar({
                type: 'date',
                startCalendar: $('#rangestart'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        /* MY-01-01-P02 : 아코디언 */

        $('.select-area .accordion').accordion({
            selector: {
                trigger: '.title'
            },
            exclusive: false
        });

        /* CM-01-01 : 아코디언 */

        $('.community-accordion .accordion').accordion({
            selector: {
                trigger: '.dropdown'
            }
        });

        /*LO-07-01 hover시 popup*/
        $('label.pop').popup({
            inline: false,
            hoverable: true,
            position: 'bottom left'
        });


        /* 탭 기능 */
        $('.ui.sku.menu').tab();

        /*button toggle 공통 (CO-05-01-01,RC-01-01) */
        $('.ui.button.toggle').state();

        /**
         * comment  : ui.js 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */
        (function() {
            ui.fxInit();
        })();
    </script>
</body>

</html>
