<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/semantic.min.css">
    <link rel="stylesheet" href="../../css/calendar.min.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- vendor prefix version
<link rel="stylesheet" href="../../css/style.min.css">
-->
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script src="../../js/state.min.js"></script>
    <script src="../../js/calendar.min.js"></script>
    <script src="../../js/modal.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>


<body class="white">
    <!-- .content -->
    <section class="content-half">
        <div class="login-content">
            <div class="left-area">
                <div class="inner">
                    <p>Constant learning not only <br />makes you knowledgeable, <br />but also a better person</p>
                        <div class="illust">
                            <img src="../../img/invalid-name.png" alt="손인사 하는 사람들" />
                        </div>
                </div>
            </div>
            <div class="right-area">
                <div class="inner pw-change">
                    <div class="logo"><i class="sk-university-login icon"><span class="blind">mySUNI</span></i></div>
                    <h2>비밀번호를 재설정해 주세요.</h2>
                    <form class="ui form">
                        <div class="field">
                            <label>새 비밀번호</label>
                            <div class="ui h48 input">
                                <input type="password" placeholder="New Password">
                                <i aria-hidden="true" class="clear link icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>새 비밀번호 확인</label>
                            <div class="ui h48 input">
                                <input type="password" placeholder="Confirm Password">
                                <i aria-hidden="true" class="clear link icon"></i>
                            </div>
                        </div>
                        <div class="making-guide error">
                            <i class="error16 icon"><span class="blind">error</span></i>
                            <span>
                            비밀번호는 영문, 대/소문자, 숫자, 특수문자로 구성됩니다. <br />
                            3가지 이상으로 조합할 경우 12자리 이상 <br />4가지 이상으로 조합할 경우 8자리 이상
                        </span>
                        </div>
                        <button class="ui button fix bg disabled" disabled>Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- // .content -->
    <script>
        /**
         * comment  : semantic-ui 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */


        /* 국가 선택 */
        var $buttons = $('.ui.buttons.country .button'),
            handler = {
                activate: function() {
                    $(this)
                        .addClass('active')
                        .siblings()
                        .removeClass('active');
                },
                toggleReplies: function() { // 덧글 
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active').text('View Replies');
                        $(this).closest('.comment').find('.comments, .more').addClass('collapsed');
                    } else {
                        $(this).addClass('active').text('Hide Replies');
                        $(this).closest('.comment').find('.comments, .more').removeClass('collapsed');
                    }
                },
            }
        $buttons.on('click', handler.activate);
        /* 스틱키 */
        $('.ui.sticky.offset0').visibility({
            type: 'fixed',
            offset: 0
        });
        $('.ui.sticky.offset48').visibility({
            type: 'fixed',
            offset: 48
        });
        $('#example3 .ui.sticky').sticky({
            context: '#example3',
            offset: 150
        });
        /* 퀵메뉴  */
        $toggle = $('button.quick');
        $toggle.state();

        /* 탭 */
        $('.menu .item').tab();
        /* 체크박스 라디오버튼 */
        $('.ui.checkbox').checkbox();

        /* 덧글 대댓글 토글 버튼 */
        $reply = $('.cmt');
        $reply.on('click', handler.toggleReplies);

        /* dropdown : 선택시 추가 텍스트가 필요하면 data-add속성 사용 */

        $('.ui.dropdown').dropdown({
            onChange: function(val, text, choice) {
                if (this.getAttribute("data-add") !== undefined && this.getAttribute("data-add") !== null) {
                    this.getElementsByClassName("text")[0].innerHTML = text + this.getAttribute("data-add");
                }
            }
        });


        /* ML-03-01 : 시작일 종료일 */
        if ($('#rangestart').length) {
            $('#rangestart').calendar({
                type: 'date',
                endCalendar: $('#rangeend'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        if ($('#rangeend').length) {
            $('#rangeend').calendar({
                type: 'date',
                startCalendar: $('#rangestart'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        /* MY-01-01-P02 : 아코디언 */

        $('.select-area .accordion').accordion({
            selector: {
                trigger: '.title'
            },
            exclusive: false
        });

        /* CM-01-01 : 아코디언 */

        $('.community-accordion .accordion').accordion({
            selector: {
                trigger: '.dropdown'
            }
        });

        /*LO-07-01 hover시 popup*/
        $('label.pop').popup({
            inline: false,
            hoverable: true,
            position: 'bottom left'
        });


        /* 탭 기능 */
        $('.ui.sku.menu').tab();

        /*button toggle 공통 (CO-05-01-01,RC-01-01) */
        $('.ui.button.toggle').state();

        /**
         * comment  : ui.js 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */
        (function() {
            ui.fxInit();
        })();
    </script>
</body>

</html>
