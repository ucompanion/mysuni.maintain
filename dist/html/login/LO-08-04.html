<body class="white">
    <!-- .content -->
    <section>
        <div class="interest-content lo-08-03">
            <div class="header">
                <div class="logo">
                    <i class="sk-university-login icon"><span class="blind">mySUNI</span></i>
                </div>
                <div class="ui steps number-step type2">
                    <div class="step">
                        <span class="number"><span class="blind">1</span></span>
                        <span class="title">안내</span>
                    </div>
                    <div class="step">
                        <span class="number"><span class="blind">2</span></span>
                        <span class="title">개인정보동의</span>
                    </div>
                    <div class="step">
                        <span class="number"><span class="blind">3</span></span>
                        <span class="title">현 직무</span>
                    </div>
                    <div class="active step">
                        <span class="number"><span class="blind">4</span></span>
                        <span class="title">관심 직무</span>
                    </div>
                    <div class="step">
                        <span class="number"><span class="blind">5</span></span>
                        <span class="title">관심 분야</span>
                    </div>
                    <div class="step">
                        <span class="number"><span class="blind">6</span></span>
                        <span class="title">학습방식</span>
                    </div>
                </div>
            </div>
            <div class="title-box">
                <i class="login-sub2 woman icon"></i>
                <h2>관심 직무</h2>
                <p>
                    여러분은 어떤 직무 분야에 관심을 가지고 있으신가요?<br />
                지금 당장은 아니더라도 앞으로 해보고 싶은 직무, 도전하고 싶은 업무에 대한 의견을 부탁드립니다.
            </p>
            </div>
            <form class="ui form">
                <div class="select-cont-wrap">
                    <div class="select-box">
                        <div class="select-title">Step 01. 관심 있는 직군을 선택해주세요.</div>
                        <select class="ui selection dropdown">
                            <option value="">선택해주세요.</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Marketing & Sales">Marketing & Sales</option>
                            <option value="Technology">Technology</option>
                            <option value="전략기획">전략기획</option>
                            <option value="재무">재무</option>
                            <option value="법무">법무</option>
                            <option value="구매">구매</option>
                            <option value="윤리경영">윤리경영</option>
                            <option value="대외협력">대외협력</option>
                            <option value="기업문화">기업문화</option>
                            <option value="경영층 보좌">경영층 보좌</option>
                            <option value="IT">IT</option>
                            <option value="환경안전">환경안전</option>
                            <option value="E&P Commercial">E&P Commercial</option>
                            <option value="기타" selected>기타</option>
                        </select>
                        <!--기타 선택시 입력-->
                        <div class="ui h48 input">
                            <input type="text" placeholder="Optional…">
                            <i aria-hidden="true" class="clear link icon"></i>
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="select-title">Step 02. 관심 직무를 선택해주세요.</div>
                        <select class="ui selection dropdown">
                            <option value="">선택해주세요.</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Marketing & Sales">Marketing & Sales</option>
                            <option value="Technology">Technology</option>
                            <option value="전략기획">전략기획</option>
                            <option value="재무">재무</option>
                            <option value="법무">법무</option>
                            <option value="구매">구매</option>
                            <option value="윤리경영">윤리경영</option>
                            <option value="대외협력">대외협력</option>
                            <option value="기업문화">기업문화</option>
                            <option value="경영층 보좌">경영층 보좌</option>
                            <option value="IT">IT</option>
                            <option value="환경안전">환경안전</option>
                            <option value="E&P Commercial">E&P Commercial</option>
                            <option value="기타" selected>기타</option>
                        </select>
                        <!--기타 선택시 입력-->
                        <div class="ui h48 input">
                            <input type="text" placeholder="Optional…">
                            <i aria-hidden="true" class="clear link icon"></i>
                        </div>
                    </div>
                </div>
                <div class="button-area">
                    <!--error-->
                    <div class="error">직군 및 직무를 선택해주세요.</div>

                    <button class="ui button fix bg disabled" disabled>다음</button>
                    <!--버튼 활성화
                <button class="ui button fix bg">다음</button>
                -->
                </div>
            </form>
        </div>
    </section>
    <!-- // .content -->
    <script>
        /**
         * comment  : semantic-ui 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */


        /* 국가 선택 */
        var $buttons = $('.ui.buttons.country .button'),
            handler = {
                activate: function() {
                    $(this)
                        .addClass('active')
                        .siblings()
                        .removeClass('active');
                },
                toggleReplies: function() { // 덧글 
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active').text('View Replies');
                        $(this).closest('.comment').find('.comments, .more').addClass('collapsed');
                    } else {
                        $(this).addClass('active').text('Hide Replies');
                        $(this).closest('.comment').find('.comments, .more').removeClass('collapsed');
                    }
                },
            }
        $buttons.on('click', handler.activate);
        /* 스틱키 */
        $('.ui.sticky.offset0').visibility({
            type: 'fixed',
            offset: 0
        });
        $('.ui.sticky.offset48').visibility({
            type: 'fixed',
            offset: 48
        });
        $('#example3 .ui.sticky').sticky({
            context: '#example3',
            offset: 150
        });
        /* 퀵메뉴  */
        $toggle = $('button.quick');
        $toggle.state();

        /* 탭 */
        $('.menu .item').tab();
        /* 체크박스 라디오버튼 */
        $('.ui.checkbox').checkbox();

        /* 덧글 대댓글 토글 버튼 */
        $reply = $('.cmt');
        $reply.on('click', handler.toggleReplies);

        /* dropdown : 선택시 추가 텍스트가 필요하면 data-add속성 사용 */

        $('.ui.dropdown').dropdown({
            onChange: function(val, text, choice) {
                if (this.getAttribute("data-add") !== undefined && this.getAttribute("data-add") !== null) {
                    this.getElementsByClassName("text")[0].innerHTML = text + this.getAttribute("data-add");
                }
            }
        });


        /* ML-03-01 : 시작일 종료일 */
        if ($('#rangestart').length) {
            $('#rangestart').calendar({
                type: 'date',
                endCalendar: $('#rangeend'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        if ($('#rangeend').length) {
            $('#rangeend').calendar({
                type: 'date',
                startCalendar: $('#rangestart'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        /* MY-01-01-P02 : 아코디언 */

        $('.select-area .accordion').accordion({
            selector: {
                trigger: '.title'
            },
            exclusive: false
        });

        /* CM-01-01 : 아코디언 */

        $('.community-accordion .accordion').accordion({
            selector: {
                trigger: '.dropdown'
            }
        });

        /*LO-07-01 hover시 popup*/
        $('label.pop').popup({
            inline: false,
            hoverable: true,
            position: 'bottom left'
        });


        /* 탭 기능 */
        $('.ui.sku.menu').tab();

        /*button toggle 공통 (CO-05-01-01,RC-01-01) */
        $('.ui.button.toggle').state();

        /**
         * comment  : ui.js 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */
        (function() {
            ui.fxInit();
        })();
    </script>
</body>

</html>
